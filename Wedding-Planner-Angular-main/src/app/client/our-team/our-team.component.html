<div id="team" class="container-fluid">
  <!--------------------------start our team line --------------------------->
  <div class="d-flex mt-5 flex-row align-items-center">
    <span class="w-44"></span>
    <h2 class="ms-3 fw-bolder fs-3"> Our Team </h2>
  </div>
  <!-------------------------- end our team line --------------------------->

  <!--------------------------start Our Team ------------------------------------->
  <div class="container py-3 py-lg-5 d-flex flex-column align-items-center gap-4">
    <section class="w-50 ps-lg-5 text-center ">
      <h4 class = fw-bolder>Please login to view your pics. Itâ€™s simple & easy.</h4>
      <h4 class="text-muted">Just add your photo as a profile pic and see our powerful AI hand picking them for you!</h4>
    </section>

    <div class="w-100 d-flex flex-row justify-content-center align-items-center ">
      <section class="position-relative w-75 d-flex flex-row flex-wrap justify-content-center align-items-center gap-4 py-5">

        <div class="position-absolute branch">
          <img src="../../../assets/img/Vector.png">
        </div>

        <div class="card d-flex flex-column align-items-center gap-2" *ngFor="let member of Members">
          <div class="w-100 img-h">
            <img [src]="member.img_Path" class="img-fluid" alt="...">
          </div>
          <div class=" w-100 text-center d-flex flex-column">
            <h4 class="dark-gray-color pt-3 fw-bolder">{{member.name}}</h4>
            <h5 class="dark-gray-color fw-bolder">{{member.job_Title}}</h5>
            <p class="gray-color px-3">{{member.intro}}</p>
          </div>
          <div class="d-flex justify-content-center gap-2 p-2 pb-5">
              <a [href]="member.Mail_Link" class="text-decoration-none text-dark d-flex justify-content-center align-items-center p-1 rounded-circle border border-dark">
                <mat-icon>facebook</mat-icon>
              </a>
              <a [href]="member.Mail_Link"class="text-decoration-none text-dark d-flex justify-content-center align-items-center p-1 rounded-circle border border-dark">
                <mat-icon>linkedin</mat-icon>
              </a>
              <a [href]="member.Mail_Link" class="text-decoration-none text-dark d-flex justify-content-center align-items-center p-1 rounded-circle border border-dark">
                <mat-icon>mail</mat-icon>
              </a>
              <a [href]="member.Mail_Link" class="text-decoration-none text-dark d-flex justify-content-center align-items-center p-1 rounded-circle border border-dark">
                <mat-icon>account_circle</mat-icon>
              </a>
          </div>
        </div>

        <div class="position-absolute branch-reverse">
          <img src="../../../assets/img/Vector.png">
        </div>
      </section>
    </div>
  </div>
</div>
