<div class="d-flex flex-row justify-content-center align-items-center">
  <div class="input-group" *ngIf="flag">
    <div class="form-outline" data-mdb-input-init>
      <input type="search" id="form1" class="form-control py-2" [(ngModel)]="location" placeholder="search location"/>
    </div>
    <button type="button" (click)="LocationFilter(location)" class="btn" data-mdb-ripple-init>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="input-group" *ngIf="!flag">
    <div class="form-outline" data-mdb-input-init>
      <input type="search" placeholder="search price" id="form1" class="form-control" [(ngModel)]="price"/>
    </div>
    <button type="button" class="btn" (click)="priceFilter(price)" data-mdb-ripple-init>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="d-flex flex-row justify-content-center align-items-center">
    <a class="text-decoration-none" (click)="flag=true">
      <mat-icon>place</mat-icon>
    </a>
    <a class="text-decoration-none" (click)="flag=false">
      <mat-icon> monetization_on</mat-icon>
    </a>
  </div>
</div>

  <div class="position-relative gallery-container px-5">
    <div class="arrow left fs-3 text-center" (click)="scrollLeft()">
      &#11164;
    </div>

    <div>
      <img src="../../../assets/img/branchleft.png" class="branch-size-left position-absolute">
    </div>

    <div #widgetsContent class="d-flex py-5 flex-row custom-slider-main gap-4 px-3">
      <div class="info-box position-relative" *ngFor="let hall of Halls">

        <div class="position-absolute top-50 left-50 d-flex flex-column align-items-center w-100 justify-content-arround">
